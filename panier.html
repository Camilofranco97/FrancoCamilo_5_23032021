<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
</head>

<body>
    <div>
      <a href="index.html">     
        <img src="./images/orinoco.png" alt="logo orinoco" class="logoxs">
      </a>
    </div>
    <header class="header">
        <nav class="nav container">
            <div class="navigation d-flex">
                <div class="icon-menu">
                    <i class="bx bx-menu"></i>
                </div>
                <div class="logo">
                    <a href="#"><img src="./images/orinoco.png" alt="orinoco logo" class="img-logo"></a>
                </div>
                <div class="header-menu">
                    <div class="top">
                        <span class="close">Fermer <i class="bx bx-x"></i></span>
                    </div>
                    <h1>Les meilleures achats chez <span>Orinoco</span></h1>
                    <ul class="nav-list d-flex">
                        <h3 class="small-screen">Catégorie de produits</h3>
                        <li class="nav-item"><a href="#" class="nav-link">Peluches</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Machines</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Verres</a></li>
                    </ul>
                </div>
                <div class="header-amount d-flex">
                    <div>
                        <span class="amount">€0,00</span>
                        <i class="bx bx-shopping-bag"></i>
                        <span class="quantity">(0)</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="cart">
            <h2>Votre panier</h2>
            <h3>Vos produits</h3>
            <div class="products">

            </div>
            <button class="btn-commande">
                Passer commande
            </button>
        </div>
    </main>
    <footer class="container">
        <p>Projet 5</p>
    </footer>

    <script type="text/javascript" src="./script.js"></script>

</html>
